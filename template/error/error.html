<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Error {{code}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='/static/css/error/error.css'>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon-error.ico') }}">


</head>

<body>
  <div class="noise"></div>
  <div class="overlay"></div>
  <div class="terminal">
    <h1>Error <span class="errorcode">{{code}}</span></h1>
    <p class="output">{{error}}</p>
    <p class="output">Please try to <a onclick="history.back()" style="cursor:w-resize">go back</a> or <a
        href="{{ url_for('admin.home')}}" style="cursor:pointer">return to the homepage</a>.</p>
    <p class="output">Good luck.</p>
  </div>
</body>

</html>
